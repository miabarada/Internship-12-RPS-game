<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RPS Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Kamen Škare Papir</h1>

   <div id="features">
      <button id="btn-create">Create new game</button>
      <button id="btn-start">Start game</button>
      <button id="btn-review">Review game</button>
   </div>

   <section id="game-area">
      <h2 id="round-counter">Runda: 1 / 5</h2>
      <div class="game-choices">
         <button class="btn-choice" data-choice="rock">Kamen</button>
         <button class="btn-choice" data-choice="scissors">Škare</button>
         <button class="btn-choice" data-choice="paper">Papir</button>
      </div>
      <div id="round-result"></div>
      <button id="btn-next">Sljedeća runda</button>
   </section>

   <section id="review-section"></section>

   <script type="module" src="./modules/index.js"></script>
</body>
</html>
