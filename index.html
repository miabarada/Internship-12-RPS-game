<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RPS Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body class="container">
   <h1>KAMEN ŠKARE PAPIR</h1>

   <div class="features">
      <button class="btn-create btn-feature">Stvori novu igru</button>
      <button class="btn-start btn-feature" disabled>Pokreni igru</button>
      <button class="btn-review btn-feature">Pregledaj igru</button>
   </div>

   <section class="game-area">
      <h2 class="round-counter">Runda: 1 / 5</h2>
      <div class="game-choices">
         <button class="btn-choice" data-choice="kamen"><img src="assets/rock.png" alt="rock" class="icon"></button>
         <button class="btn-choice" data-choice="škare"><img src="assets/scissors.png" alt="scissors" class="icon"></button>
         <button class="btn-choice" data-choice="papir"><img src="assets/paper.png" alt="paper" class="icon"></button>
      </div>
      <div class="next">
         <button class="next-round">Sljedeća runda</button>
      </div>
      <div class="round-result"></div>
   </section>

   <section class="review-area"></section>

   <script type="module" src="./modules/index.js"></script>
</body>
</html>
